<!DOCTYPE html>

        <!-- Do not edit anything within this style tag. We will get to CSS soon, for now, you'll be using the default styles I have already provided. In order to use these correctly, you will have to use HTML attributes, which you should be familiar with.
        Inside this style tag, you will see things named like this: ".foobar", this means "foobar" is the name of a "Class". 
        
        You can use "Class Attributes" on your HTML tags like this: <p class="foobar"></p>. This will assign the styles from the "something" class to that paragraph tag.
    
        The remaining tags are semantic and should automatically be styled if you are using the right tags.

        All the images you need are already providded in the assets folder.

        Make sure you pay attention to accessibility and use the right tags for the right content.

    -->
